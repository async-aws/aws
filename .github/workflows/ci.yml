name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 10
      matrix:
        php: ['7.2', '7.3', '7.4']

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@1.7.0
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          ini-values: xdebug.overload_var_dump=1
          tools: prestissimo

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download phpunit
        run: |
          rm composer.*
          composer init --no-interaction
          composer req symfony/phpunit-bridge

      - name: Download dependencies
        run: |
          export COMPONENTS=$(find src -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          CURRENT_DIR=$(pwd)
          for COMPONENT in $COMPONENTS
          do
            cd "$CURRENT_DIR/$COMPONENT"
            sed -i -re 's/"async-aws\/core": "[^"]+",/"async-aws\/core": "*@dev",/' composer.json
            sed -i -re 's/"require": \{/"repositories": [{"type": "path","url": "..\/Core"}],"require": \{/' composer.json
            composer update --no-interaction --prefer-dist --optimize-autoloader
          done

      - name: Run tests
        run: |
          for COMPONENT in $COMPONENTS
          do
            ./vendor/bin/simple-phpunit -c "./src/$COMPONENT"
          done
