name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 10
      matrix:
        php: ['7.2', '7.3', '7.4']

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@1.7.0
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          ini-values: xdebug.overload_var_dump=1
          tools: prestissimo

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download phpunit
        run: |
          rm composer.*
          composer init --no-interaction

          echo ::group::Download
          composer req symfony/phpunit-bridge
          echo ::endgroup::

          echo ::group::Install
          ./vendor/bin/simple-phpunit install
          echo ::endgroup::

      - name: Download dependencies
        run: |
          set -e
          CURRENT_DIR=$(pwd)
          for COMPONENT in $(find src -maxdepth 4 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          do
            echo ::group::$COMPONENT
            echo "$CURRENT_DIR/$COMPONENT"
            cd "$CURRENT_DIR/$COMPONENT"
            sed -i -re 's/"async-aws\/core": "[^"]+",/"async-aws\/core": "*@dev",/' composer.json
            sed -i -re 's/"require": \{/"repositories": [{"type": "path","url": "..\/Core"}],"require": \{/' composer.json
            composer update --no-interaction --prefer-dist --optimize-autoloader
            echo ::endgroup::
          done

      - name: Run tests
        run: |

          for COMPONENT in $(find src -maxdepth 4 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          do
            echo ::group::$COMPONENT
            ./vendor/bin/simple-phpunit -c "./$COMPONENT"
            echo ::endgroup::
          done
