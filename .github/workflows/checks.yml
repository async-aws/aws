name: Checks

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  composer-normalize:
    name: Composer Normalize
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download
      run: composer require --dev ergebnis/composer-normalize

    - name: Normalize
      run: |
        ok=0
        echo ::group::Root
        composer normalize --dry-run
        echo ::endgroup::
        for COMPONENT in $(find src -maxdepth 4 -type f -name composer.json | sort)
        do
          echo ::group::$COMPONENT
          localExit=0
          composer normalize --dry-run || localExit=1
          ok=$(( $localExit || $ok ))
          echo ::endgroup::
          if [ $localExit -ne 0 ]; then
            echo "::error::$COMPONENT failed"
          fi
        done

        exit $ok


