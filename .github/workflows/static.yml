name: Static analysis

on:
  pull_request: ~
  push:
    branches:
      - master

jobs:
  phpstan:
    name: PHPStan
    runs-on: Ubuntu-20.04

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@2.7.0
        with:
          php-version: '7.4'
          coverage: none

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ github.sha }}
          restore-keys: composer-

      - name: Cache PHPStan
        uses: actions/cache@v2
        with:
          path: .cache/phpstan/
          key: phpstan-${{ github.sha }}
          restore-keys: phpstan-

      - name: Download dependencies
        run: |
          composer update --no-interaction --prefer-dist --optimize-autoloader

      - name: PHPStan
        uses: docker://oskarstark/phpstan-ga:0.12.83
        with:
          entrypoint: /composer/vendor/bin/phpstan
          args: analyze --no-progress

  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: Ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache PhpCsFixer
        uses: actions/cache@v2
        with:
          path: .cache/php-cs-fixer/
          key: php-cs-fixer-${{ github.sha }}
          restore-keys: php-cs-fixer-

      - name: PHP-CS-Fixer
        uses: docker://oskarstark/php-cs-fixer-ga:3.0.0
        with:
          args: --dry-run --diff

  psalm:
    name: Psalm
    runs-on: Ubuntu-20.04
    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@2.7.0
        with:
          php-version: '7.4'
          coverage: none

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ github.sha }}
          restore-keys: composer-

      - name: Cache Psalm
        uses: actions/cache@v2
        with:
          path: .cache/psalm/
          key: psalm-${{ github.sha }}
          restore-keys: psalm-

      # Downloading deps manually is faster than doing it with psalm docker action
      # 1. cache
      # 2. composer v2
      - name: Download dependencies
        run: |
          composer update --no-interaction --prefer-dist --optimize-autoloader

      - name: Psalm
        uses: docker://vimeo/psalm-github-actions:4.6.3
        env:
          REQUIRE_DEV: "true"
        with:
          args: --no-progress --show-info=false --stats
