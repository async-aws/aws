name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 10
      matrix:
        php: ['7.2', '7.3', '7.4']
        component: ['Core', 'S3', 'Ses', 'Sqs']

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@1.7.0
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
          ini-values: xdebug.overload_var_dump=1
          tools: prestissimo

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download phpunit
        run: |
          rm composer.*
          composer init --no-interaction
          composer req symfony/phpunit-bridge

      - name: Download dependencies
        run: |
          cd "./src/${{ matrix.component }}"
          sed -i -re 's/"async-aws\/core": "[^"]+",/"async-aws\/core": "*@dev",/' composer.json
          sed -i -re 's/"require": \{/"repositories": [{"type": "path","url": "..\/Core"}],"require": \{/' composer.json
          composer update --no-interaction --prefer-dist --optimize-autoloader

      - name: Run tests
        run: ./vendor/bin/simple-phpunit -c "./src/${{ matrix.component }}"
