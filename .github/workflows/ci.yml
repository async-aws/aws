name: CI

on:
  pull_request: ~
  push:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['7.2', '7.3', '7.4', '8.0']

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@2.7.0
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize tests
        run: make initialize -j 4

      - name: Download phpunit
        run: |
          rm composer.*
          composer init --no-interaction --name "async-aws/aws"

          echo ::group::Download
          composer require symfony/phpunit-bridge
          echo ::endgroup::

          echo ::group::Install
          ./vendor/bin/simple-phpunit install
          echo ::endgroup::

      - name: Modify composer.json
        run: |
          CURRENT_DIR=$(pwd)
          for COMPONENT in $(find src/Service -maxdepth 2 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          do
            echo ::group::$COMPONENT
            echo "$CURRENT_DIR/$COMPONENT"
            cd "$CURRENT_DIR/$COMPONENT"

            sed -i -re 's/"async-aws\/core": "[^"]+"/"async-aws\/core": "*@dev"/' composer.json
            sed -i -re 's/"require": \{/"repositories": [{"type": "path","url": "..\/..\/Core"}],"require": \{/' composer.json
            sed -i -re 's/"require": \{/"minimum-stability": "dev","prefer-stable": true,"require": \{/' composer.json
            cat composer.json

            echo ::endgroup::
          done

          cd "$CURRENT_DIR"
          for COMPONENT in $(find src/Integration -maxdepth 3 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          do
            echo ::group::mi$COMPONENT
            echo "$CURRENT_DIR/$COMPONENT"
            cd "$CURRENT_DIR/$COMPONENT"

            sed -i -re 's/"require": \{/"minimum-stability": "dev","prefer-stable": true,"require": \{/' composer.json
            cat composer.json

            echo ::endgroup::
          done

      - name: Download dependencies
        env:
          PHP_VERSION: ${{ matrix.php }}
        run: |
          CURRENT_DIR=$(pwd)
          for COMPONENT in $(find src -maxdepth 4 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          do
            echo ::group::$COMPONENT
            echo "$CURRENT_DIR/$COMPONENT"
            cd "$CURRENT_DIR/$COMPONENT"

            localExit=0
            if [ $PHP_VERSION = '8.0' ]; then
              COMPOSER_OPTIONS=' --ignore-platform-req=php'
            fi
            composer update --no-interaction --prefer-dist --optimize-autoloader $COMPOSER_OPTIONS || localExit=1
            echo ::endgroup::
            if [ $localExit -ne 0 ]; then
              echo "::error::$COMPONENT error"
              exit $localExit
            fi
          done

      - name: Run tests
        run: |
          ok=0
          for COMPONENT in $(find src -maxdepth 4 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          do
            echo ::group::$COMPONENT
            localExit=0
            ./vendor/bin/simple-phpunit -c ./$COMPONENT 2>&1 || localExit=1
            ok=$(( $localExit || $ok ))
            echo ::endgroup::
            if [ $localExit -ne 0 ]; then
              echo "::error::$COMPONENT failed"
            fi
          done

          exit $ok

  lowest:
    name: Lowest dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@2.7.0
        with:
          php-version: 7.3
          coverage: none
          tools: flex

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize tests
        run: make initialize -j 4

      - name: Download phpunit
        run: |
          rm composer.*
          composer init --no-interaction --name "async-aws/aws"

          echo ::group::Download
          composer require symfony/phpunit-bridge
          echo ::endgroup::

          echo ::group::Install
          ./vendor/bin/simple-phpunit install
          echo ::endgroup::

      - name: Modify composer.json
        run: |
          CURRENT_DIR=$(pwd)
          for COMPONENT in $(find src/Service -maxdepth 2 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          do
            echo ::group::$COMPONENT
            echo "$CURRENT_DIR/$COMPONENT"
            cd "$CURRENT_DIR/$COMPONENT"

            sed -i -re 's/"require": \{/"minimum-stability": "dev","prefer-stable": true,"require": \{/' composer.json
            cat composer.json

            echo ::endgroup::
          done

          cd "$CURRENT_DIR"
          for COMPONENT in $(find src/Integration/Symfony -maxdepth 2 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          do
            echo ::group::$COMPONENT
            echo "$CURRENT_DIR/$COMPONENT"
            cd "$CURRENT_DIR/$COMPONENT"

            sed -i -re 's/"require": \{/"minimum-stability": "dev","prefer-stable": true,"require": \{/' composer.json
            cat composer.json

            echo ::endgroup::
          done

      - name: Download dependencies
        env:
          # Make sure we dont download awfully old Symfony versions.
          SYMFONY_REQUIRE: 4.4.*
          PHP_VERSION: ${{ matrix.php }}
        run: |
          CURRENT_DIR=$(pwd)
          for COMPONENT in $(find src -maxdepth 4 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          do
            echo ::group::$COMPONENT
            echo "$CURRENT_DIR/$COMPONENT"
            cd "$CURRENT_DIR/$COMPONENT"

            localExit=0
            if [ $PHP_VERSION = '8.0' ]; then
              COMPOSER_OPTIONS=' --ignore-platform-req=php'
            fi
            composer update --no-interaction --prefer-dist --optimize-autoloader $COMPOSER_OPTIONS --prefer-lowest || localExit=1
            echo ::endgroup::
            if [ $localExit -ne 0 ]; then
              echo "::error::$COMPONENT error"
              exit $localExit
            fi
          done

      - name: Run tests
        env:
          SYMFONY_DEPRECATIONS_HELPER: 9999
        run: |
          ok=0
          for COMPONENT in $(find src -maxdepth 4 -type f -name phpunit.xml.dist -printf '%h\n' | sort)
          do
            echo ::group::$COMPONENT
            localExit=0
            ./vendor/bin/simple-phpunit -c ./$COMPONENT 2>&1 || localExit=1
            ok=$(( $localExit || $ok ))
            echo ::endgroup::
            if [ $localExit -ne 0 ]; then
              echo "::error::$COMPONENT failed"
            fi
          done

          exit $ok

  root:
    name: Root tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@2.7.0
        with:
          php-version: 7.4
          coverage: none

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize tests
        run: make initialize -j 4

      - name: Download dependencies
        run: |
          composer update --no-interaction --prefer-dist --optimize-autoloader

      - name: Run tests
        run: |
          echo ::group::Install
          ./vendor/bin/simple-phpunit install
          echo ::endgroup::
          ./vendor/bin/simple-phpunit

  dev:
    name: dev-master
    runs-on: ubuntu-latest
    steps:
      - name: Set up PHP
        uses: shivammathur/setup-php@2.7.0
        with:
          php-version: 7.4
          coverage: none

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Initialize tests
        run: make initialize -j 4

      - name: Download dependencies
        run: |
          composer config minimum-stability dev
          composer update --no-interaction --optimize-autoloader

      - name: Run tests
        run: |
          echo ::group::Install
          ./vendor/bin/simple-phpunit install
          echo ::endgroup::
          ./vendor/bin/simple-phpunit
